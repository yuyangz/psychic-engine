<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
</head>
<body>
  <h1>Unfortunately, something went wrong...</h1>
  {% with messages = get_flashed_messages()%}
  {% if messages %}
  {% for message in messages %}
  {{message}}
  {% endfor %}
  {% endif %}
  {% endwith %}
  <br><br>
  <a href = '/'><b>Try again</b></a>
</body>
</html>
